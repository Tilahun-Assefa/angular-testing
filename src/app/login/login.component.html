<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" formControlName="username" 
                    [ngClass]="{'is-invalid': submitted && f.username.errors}" required minlength="3">
                    <div>
                        <div *ngIf="submitted && f.username.errors?.required">User name is required</div>
                    </div>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" formControlName="password" 
                    [ngClass]="{'is-invalid': submitted && f.password.errors }">
                    <div>
                        <div *ngIf="submitted && f.username.errors?.required">Password is required</div>
                    </div>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" [disabled]="loading">Log in</button>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3 mb-0">{{errorMessage}}</div>
        </form>
    </mat-card>
</div>

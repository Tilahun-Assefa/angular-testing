<div class="container">
    <div class="page-header">
        <h1> YouTube search
            <img style="float: right;" *ngIf="loading" src="assets/images/ben-redblock-loading.gif" />
        </h1>
    </div>

    <div class="row">
        <div class="input-group input-group-lg col-md-12">
            <dl-search-box (loading)="loading=$event" (results)="updateResults($event)"></dl-search-box>
        </div>
    </div>

    <div class="row">
        <dl-search-result *ngFor="let result of results" [result]="result"></dl-search-result>
    </div>
</div>

<div class="box">
    <form class="example-form">
        <h3 class="">Add a Link</h3>
        <div class="">
            <label class="form-label" for="name">Name:</label>
            <input name="name" class="form-control" #newname>
        </div>
        <div class="form-group">
            <label for="link" class="form-label">Link:</label>
            <input name="link" class="form-control" #newlink>
        </div>
        <button (click)="addItem(newname, newlink)" class="btn btn-primary">Submit Link</button>
    </form>

    <div class=" mt-3">        
        <dl-product-item *ngFor="let myitem of sortedItems()" [item]="myitem"></dl-product-item>
    </div>
</div>
